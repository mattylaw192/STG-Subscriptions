<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139123425-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-139123425-1');
    </script>
    <!-- Google Tag Manager -->

    <meta charset="utf-8" />
    <title>Sigma Tau Gamma - ED Alumni Assocation Donation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Join Sigma Tau Gamma's Monthly Donation Program" />
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="jumbotron">
            <div class="container">
                <div class="sr-title">
                    <h1 class="display-4 intro-text">Sigma Tau Gamma ED</h1>
                    <h2>Monthly Donation Program</h2>
                </div>
                <div id="headerSubText">
                    Select a monthly donation below!
                </div>
            </div>
        </div>
    </div>
    <div id="page-container">


        <div class="container">
            <div class="sr-body">
                <div id="sr-animals" class="sr-animals"></div>
                <div class="sr-main">
                    <div class="sr-summary">
                        <h3>Subscription Summary</h3>
                        <div id="summary-preface" class="sr-legal-text left"></div>
                        <div id="summary-table" class="summary-table"></div>
                    </div>
                    <div class="sr-payment-form payment-view">
                        <h3>Payment details</h3>
                        <div class="sr-form-row">
                            <div class="sr-combo-inputs">
                                <div class="sr-combo-inputs-row">
                                    <input type="text" id="name" placeholder="Name" autocomplete="cardholder" class="sr-input" />
                                </div>
                                <div class="sr-combo-inputs-row">
                                    <input type="text" id="email" placeholder="Email" autocomplete="cardholder" class="sr-input" />
                                </div>
                                <div class="sr-combo-inputs-row">
                                    <div class="sr-input sr-card-element" id="card-element"></div>
                                </div>
                            </div>
                            <div class="sr-field-error" id="card-errors" role="alert"></div>
                        </div>
                        <button id="submit">Subscribe</button>
                        <div class="sr-legal-text">
                            Your card will be immediately charged.
                        </div>
                    </div>

                    <div class="sr-section hidden completed-view">
                        <h3 id="order-status"></h3>

                        <h2>Thank You! Your subscription has been processed.</h2>

                        <!-- <button onclick="window.location.href='/'">Try Again</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
